    <!-- Second page section,about personal information,starts -->
    <section class="threeSectionParent">
<section class="threeSection">
    <section class="personalInfo">
      <button class="personal_info_button">
        <img src="./images/Vector.png" alt="arrow" />
      </button>
      <section class="personalPage">
        <div class="persInfoBox">
          <h1 class="title">ᲞᲘᲠᲐᲓᲘ ᲘᲜᲤᲝ</h1>
          <p class="pages">1/3</p>
        </div>

      <!-- validation form -->
      
      <form class="personalPageform">
        <div class="inputbox">
          <div class="name_and_last_name">
            <label for="name" class="labelName">სახელი</label>
            <input placeholder="ანზორ" id="name" type="text"  />
            <p>მინიმუმ 2 ასო, ქართული ასოები</p>
            
          </div>
          <div class="name_and_last_name">
            <label for="last_name" class="lastName">გვარი</label>
            <input placeholder="მუმლაძე" id="last_name" type="text" />
            <p>მინიმუმ 2 ასო, ქართული ასოები</p>
          </div>
        </div>
        <div class="upload">
          <label for="photoUpload" class="upload_text"
            >პირადი ფოტოს ატვირთვა</label
          >
          <input id="photoUpload" type="file" hidden />
          <button class="uploadButton">ატვირთვა</button>
        </div>
        <div class="textareaBox">
          <label for="aboutMe">ჩემ შესახებ (არასავალდებულო)</label>
          <textarea
            rows="10"
            cols="50"
            id="aboutMe"
            style="resize: none"
            placeholder="ზოგადი ინფო შენ შესახებ"
          ></textarea>
        </div>
        <div class="emailBox">
          <label for="email">ელ.ფოსტა</label>
          <input id="email" placeholder="anzorr666@redberry.ge" type="email" />
          <p>უნდა მთავრდებოდეს @redberry.ge-ით</p>
        </div>
        <div class="mobileNumBox">
          <label for="mobileNumber">მობილურის ნომერი</label>
          <input id="mobileNumber" placeholder="+995 551 12 34 56" type="tel" />
          <p>უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
        </div>
        <div class="nextPage">
          <button class="nextPageButton">ᲨᲔᲛᲓᲔᲒᲘ</button>
        </div>
      </form>
      </section>
      </section>
      <!-- validation form -->

      <section class="experienceSection">
        <button class="personal_info_button_secPage">

        <section class="expHeader">
          <div class="expPageBox">
          <h1 class="expTitle">გამოცდილება</h1>
          <p class="pages">2/3</p>
          </div>

      <form class="expPageform">
        <div class="postBox">
          <label for="post">თანამდებობა</label>

            placeholder="დეველოპერი, დიზაინერი, ა.შ."

          />

        </div>
        <div class="employerBox">
          <label for="employer">დამსაქმებელი</label>
          <input id="employer" placeholder="დამსაქმებელი" type="text" />
          <p>მინიმუმ 2 სიმბოლო</p>
        </div>
        <div class="inputboxExpPage">
          <div class="job_start_and_end">
            <label for="startDate">დაწყების რიცხვი</label>
            <input
              value=""
              placeholder="mm / dd / yyyy"
              id="startDate"
              type="date"
            />
          </div>
          <div class="job_start_and_end">
            <label for="endDate">დამთავრების რიცხვი</label>
            <input placeholder="mm / dd / yyyy" id="endDate" type="date" />
          </div>
        </div>
        <div class="descriptionBox">
          <label for="description">აღწერა</label>
          <textarea
            rows="10"
            cols="70"
            id="description"
            style="resize: none"
            placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"
          ></textarea>
        </div>
        <div class="border_bottom"></div>
        <button class="expAddBtn">მეტი გამოცდილების დამატება</button>
        <div class="next_and_back_btn_box">
          <button class="back_btn">ᲣᲙᲐᲜ</button>
          <button class="next_btn">ᲨᲔᲛᲓᲔᲒᲘ</button>
        </div>
      </form>
      </section>
      </section>
      
      <!-- validation form -->

          <p>მინიმუმ 2 სიმბოლო</p>
        </div>

          </div>
          <div class="eduEnd">
            <label for="eduEndDate">დამთავრების რიცხვი</label>
            <input placeholder="mm / dd / yyyy" id="eduEndDate" type="date" />
          </div>
        </div>
        <div class="descriptionBox">
          <label for="description">აღწერა</label>
          <textarea
            rows="10"
            cols="70"
            id="description"
            style="resize: none"
            placeholder="განათლების აღწერა"
          ></textarea>
        </div>
        <div class="border_bottom"></div>
        <button class="expAddBtn">სხვა სასწავლებლის დამატება</button>
        <div class="next_and_back_btn_box">
          <button class="back_to_exp_pg_btn">ᲣᲙᲐᲜ</button>
          <button class="end_btn">ᲓᲐᲡᲠᲣᲚᲔᲑᲐ</button>
        </div>
      </form>
      </section>
