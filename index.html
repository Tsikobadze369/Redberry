<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- First page section,starts -->
    <section class="mainPage">
      <img src="./Logo/LOGO-02 3.png" alt="" />
      <div class="borderBottom"></div>
      <img class="LOGO-40" src="./Logo/LOGO-40 1.png" alt="" />
      <button class="resumeButton">ᲠᲔᲖᲘᲣᲛᲔᲡ ᲓᲐᲛᲐᲢᲔᲑᲐ</button>
    </section>
    <!-- Firs page section,ends -->

    <!-- Second page section,about personal information,starts -->

    <section class="personalInfo">
      <button class="personal_info_button">
        <img src="./images/Vector.png" alt="arrow" />
      </button>
      <section class="personalPage">
        <div class="persInfoBox">
          <h1 class="title">ᲞᲘᲠᲐᲓᲘ ᲘᲜᲤᲝ</h1>
          <p class="pages">1/3</p>
        </div>

      <!-- validation form -->
      
      <form class="personalPageform">
        <div class="inputbox">
          <div class="name_and_last_name">
            <label for="name" class="labelName">სახელი</label>
            <input placeholder="ანზორ" id="name" type="text" />
            <p>მინიმუმ 2 ასო, ქართული ასოები</p>
          </div>
          <div class="name_and_last_name">
            <label for="last_name" class="lastName">გვარი</label>
            <input placeholder="მუმლაძე" id="last_name" type="text" />
            <p>მინიმუმ 2 ასო, ქართული ასოები</p>
          </div>
        </div>
        <div class="upload">
          <label for="photoUpload" class="upload_text"
            >პირადი ფოტოს ატვირთვა</label
          >
          <input id="photoUpload" type="file" hidden />
          <button class="uploadButton">ატვირთვა</button>
        </div>
        <div class="textareaBox">
          <label for="aboutMe">ჩემ შესახებ (არასავალდებულო)</label>
          <textarea
            rows="10"
            cols="50"
            id="aboutMe"
            style="resize: none"
            placeholder="ზოგადი ინფო შენ შესახებ"
          ></textarea>
        </div>
        <div class="emailBox">
          <label for="email">ელ.ფოსტა</label>
          <input id="email" placeholder="anzorr666@redberry.ge" type="email" />
          <p>უნდა მთავრდებოდეს @redberry.ge-ით</p>
        </div>
        <div class="mobileNumBox">
          <label for="mobileNumber">მობილურის ნომერი</label>
          <input id="mobileNumber" placeholder="+995 551 12 34 56" type="tel" />
          <p>უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
        </div>
        <div class="nextPage">
          <button class="nextPageButton">ᲨᲔᲛᲓᲔᲒᲘ</button>
        </div>
      </form>
      </section>
      </section>
      <!-- validation form -->
    
    <!-- Second page section,about personal information,ends -->


    <!-- experience page section,starts -->
    
      <section class="experienceSection">
        <button class="personal_info_button_secPage">
          <img src="./images/Vector.png" alt="arrow" />
        </button>
        <section class="expHeader">
          <div class="expPageBox">
          <h1 class="expTitle">გამოცდილება</h1>
          <p class="pages">2/3</p>
          </div>
        
      
      <!-- validation form -->
      <form class="expPageform">
        <div class="positionBox">
          <label for="position">თანამდებობა</label>
          <input
            id="position"
            placeholder="დეველოპერი, დიზაინერი, ა.შ."
            type="text"
          />
          <p>მინიმუმ 2 სიმბოლო</p>
        </div>
        <div class="employerBox">
          <label for="employer">დამსაქმებელი</label>
          <input id="employer" placeholder="დამსაქმებელი" type="text" />
          <p>მინიმუმ 2 სიმბოლო</p>
        </div>
        <div class="inputboxExpPage">
          <div class="job_start_and_end">
            <label for="startDate">დაწყების რიცხვი</label>
            <input
              value=""
              placeholder="mm / dd / yyyy"
              id="startDate"
              type="date"
            />
          </div>
          <div class="job_start_and_end">
            <label for="endDate">დამთავრების რიცხვი</label>
            <input placeholder="mm / dd / yyyy" id="endDate" type="date" />
          </div>
        </div>
        <div class="descriptionBox">
          <label for="description">აღწერა</label>
          <textarea
            rows="10"
            cols="70"
            id="description"
            style="resize: none"
            placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"
          ></textarea>
        </div>
        <div class="border_bottom"></div>
        <button class="expAddBtn">მეტი გამოცდილების დამატება</button>
        <div class="next_and_back_btn_box">
          <button class="back_btn">ᲣᲙᲐᲜ</button>
          <button class="next_btn">ᲨᲔᲛᲓᲔᲒᲘ</button>
        </div>
      </form>
      </section>
      </section>
      
      <!-- validation form -->
    
    
    <!-- experience page section,ends -->
    <!-- education page section,starts -->
    <section class="educationSection">
      
        <button class="education_button">
          <img src="./images/Vector.png" alt="arrow" />
        </button>
        <section class="eduHeader">
          <div class="eduPageBox">
          <h1 class="expTitle">ᲒᲐᲜᲐᲗᲚᲔᲑᲐ</h1>
          <p class="pages">3/3</p>
          </div>
        
      </div>
      <!-- validation form -->
      <form class="eduPageform">
        <div class="educationBox">
          <label for="education">სასწავლებელი</label>
          <input id="education" placeholder="სასწავლებელი" type="text" />
          <p>მინიმუმ 2 სიმბოლო</p>
        </div>
        <div class="inputboxEduPage">
          <div class="degreeForm">
            <label>ხარისხი</label>
            <select id="degrees"  aria-placeholder="აირჩიეთ ხარისხი">
              <!-- <option </option>
              <option value="average">საშუალო სკოლის დიპლომი</option>
              <option value="bachelor">ბაკალავრი</option>
              <option value="master">მაგისტრი</option>
              <option value="doctor ">დოქტორი</option>
              <option value="ასოცირებული ხარისხი">ასოცირებული ხარისხი</option>
              <option value="student">სტუდენტი</option>
              <option value="college">კოლეჯი (ხარისხის გარეშე)</option>
              <option value="etc">სხვა</option> -->
            </select>
          </div>
          <div class="eduEnd">
            <label for="eduEndDate">დამთავრების რიცხვი</label>
            <input placeholder="mm / dd / yyyy" id="eduEndDate" type="date" />
          </div>
        </div>
        <div class="descriptionBox">
          <label for="description">აღწერა</label>
          <textarea
            rows="10"
            cols="70"
            id="description"
            style="resize: none"
            placeholder="განათლების აღწერა"
          ></textarea>
        </div>
        <div class="border_bottom"></div>
        <button class="expAddBtn">სხვა სასწავლებლის დამატება</button>
        <div class="next_and_back_btn_box">
          <button class="back_to_exp_pg_btn">ᲣᲙᲐᲜ</button>
          <button class="end_btn">ᲓᲐᲡᲠᲣᲚᲔᲑᲐ</button>
        </div>
      </form>
      </section>
      <!-- validation form -->
    </section>

    <!-- resume section starts here -->
    <section class="resumeSection">
      <div class="resumePersonal">
        <div class="resumePersonalInfo">
          <h3 class="resumeFullname"></h3>
          <div class="resumeEmailBox">
            <img src="./images/email.png" class="email_icon" alt="email_Icon">
          
            
            <!-- აქ უნდა ჩავსვა მეილის აიქონი -->
            <p class="resumeEmail"></p>
          </div>
          <div class="resumeMobileBox">
            <img src="./images/phone.png" class="phoneIcon"   alt="phoneIcon">
            <!-- es telefonis icon-ia -->
            <p class="resumeNumber"></p>
          </div>
          <h3 class="resumeAbout"></h3>
          <p class="resumeAboutText"></p>
        </div>
        <div class="resumePhotoBox">
          <img class="resumeImg" alt="image" />  
          <!-- აქ რო უნდა აიტვირთოს ეგ იმიჯია -->
        </div>
      </div>
    
      <img class="resumeLogo" src="./Logo/LOGO-12 1.png" alt="resume_logo" />
      <div class="resumeExperienceBox">
        <h2 class="resumeExperienceTitle"></h2>
        <p class="resumeExperiencePosition"></p>
        <p class="resumeExperienceDate"></p>
        <p class="resumeExperienceDescription"></p>
      </div>
      <div id="resumeContainer">
      <div class="resumeEducationBox">
        <h2 class="resumeEducationTitle"></h2>
        <p class="resumeEducationSchool"></p>
        <span class="resumeEducationDegree"></span>
        <p class="resumeEducationDate"></p>
        <p class="resumeEducationDescription"></p>
      </div>
      </div>
    </section>
    <!-- resume section ends here -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
